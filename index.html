<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <div class="inner-container">
            <h1>Heading</h1>
        </div>
    </header>

    <main>
        <section>
            <div class="inner-container">
                <div class="hero">
                    <div class="hero-text">
                        <h1>This website is awesome!</h1>
                        <p>
                            This website has some subtext that goes here under the main
                            title. Its a smaller font and the color is lower contrast.
                        </p>
                        <a href="#">Sign Up</a>
                    </div>
                    <div class="hero-picture">
                        <img src="images/norway_1280.jpg" alt="lake" />
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="inner-container">
                <h2>Info</h2>
            </div>
        </section>

        <section>
            <div class="inner-container">
                <h2>Quote</h2>
            </div>
        </section>

        <section>
            <div class="inner-container">
                <h2>Call to Action</h2>
            </div>
        </section>
    </main>

    <footer>
        <div class="inner-container">
            <h2>Footer</h2>
        </div>
    </footer>
</body>

</html>
